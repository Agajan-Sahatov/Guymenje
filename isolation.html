<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Start and grow your business with us in a very short time."
		/>
		<meta
			property="og:title"
			content="Guymenje - Start and grow your business with us in a very short time."
		/>
		<meta
			property="og:description"
			content="Güýmenje is an application development company. 
            It's designed to communicate with clients in a day-to-day basis. 
            If you need an application from scratch, contact to us right away."
		/>
		<meta property="og:type" content="website" />
		<meta
			property="og:image"
			content="https://guymenje.com/assets/logo-light.jpg"
		/>
		<meta property="og:url" content="https://guymenje.com" />
		<title>Güýmenje</title>
		<link rel="icon" href="/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<section class="block container devices">
			<header class="block__header">
				<h2>Get your apps built for any device</h2>
				<p>
					Tired or Confused hiring different developers for each
					platform out there? Then you are in the right place. Our
					company offers you building WEB and CROSS-PLATFORM
					applications.
				</p>
			</header>
			<picture>
				<source
					type="image/webp"
					srcset="
						assets/images/devices.webp    1x,
						assets/images/devices@2x.webp 2x
					"
				/>
				<source
					type="image/png"
					srcset="
						assets/images/devices.png    1x,
						assets/images/devices@2x.png 2x
					"
				/>
				<img
					class="block__image"
					src="assets/images/devices@2x.png"
					alt=""
				/>
			</picture>
		</section>

		<script src="js/index.js"></script>
	</body>
</html>
