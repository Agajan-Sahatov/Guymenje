<!DOCTYPE html>

	<head>

		<meta
			name="description"

		<meta
			property="og:title"

						</span>
					</header>
					<div class="collapsible__content">
						<ul class="list">
							<li><a href="#">Front-End Apps</a></li>

							<svg class="icon icon--white footer__toggler">
								<use xlink:href="assets/icons.svg#angle-down"></use>

						</span>
